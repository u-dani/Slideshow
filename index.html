<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SlideShow</title>

    <link rel="stylesheet" href="css/style.css"/>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon"/>
    <script defer src="js/index.js"></script>
</head>
<body>

    <main class="l-main">
        <div class="l-container-slides">
            <div class="c-slide c-slide--slide1"></div>
            <div class="c-slide c-slide--slide2"></div>
            <div class="c-slide c-slide--slide3"></div>
            <div class="c-slide c-slide--slide4"></div>
            <div class="c-slide c-slide--slide5"></div>
        </div>

        <nav class="c-slider-nav">
            <label class="c-slider-nav__label" for="slide-1">
                <input type="radio" name="slider-nav" class="c-slider-nav__input c-slider-nav__input--1" id="slide-1" checked/>
            </label>
            <label class="c-slider-nav__label" for="slide-2">
                <input type="radio" name="slider-nav" class="c-slider-nav__input c-slider-nav__input--2" id="slide-2"/>
            </label>
            <label class="c-slider-nav__label" for="slide-3">
                <input type="radio" name="slider-nav" class="c-slider-nav__input c-slider-nav__input--3" id="slide-3"/>
            </label>
            <label class="c-slider-nav__label" for="slide-4">
                <input type="radio" name="slider-nav" class="c-slider-nav__input c-slider-nav__input--4" id="slide-4"/>
            </label>
            <label class="c-slider-nav__label" for="slide-5">
                <input type="radio" name="slider-nav" class="c-slider-nav__input c-slider-nav__input--5" id="slide-5"/>
            </label>
        </nav>
    </main>
    
</body>
</html>
